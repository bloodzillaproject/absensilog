<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Log</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Theme Color for PWA -->
  <meta name="theme-color" content="#222222">
</head>
<body>

  <div class="container glass">
    <h1>Absensi Log</h1>

    <form id="absensiForm">
      <input list="driverList" placeholder="Driver (Choose or Type)" required>
      <datalist id="driverList">
        <option>Malik</option><option>Johan</option><option>Dudi</option>
        <option>Iwan</option><option>Teddy</option><option>Kholik</option>
        <option>Seno</option><option>Cahya</option>
      </datalist>

      <input type="date" required>
      
      <input list="unitList" placeholder="Unit (Choose or Type)" required>
      <datalist id="unitList">
        <option>Avanza DYK</option>
        <option>Xenia ROK | FAU</option>
        <option>Honda BRV BZO</option>
        <option>Veloz DFJ</option>
        <option>Stargazer</option>
        <option>Innova Reborn PKA | FAP</option>
        <option>Innova Zenix 89 WIS</option>
        <option>Innova Zenix 50 WIS</option>
        <option>Innova Zenix Hybrid NFJ</option>
      </datalist>

      <!-- Job Toggle -->
      <div class="job-toggle">
        <input type="radio" id="office" name="job" value="Office" checked>
        <label for="office">Office</label>
        <input type="radio" id="personal" name="job" value="Personal">
        <label for="personal">Personal</label>
        <div class="slider"></div>
      </div>

      <input placeholder="PO (Type Manually)" required>
      <input placeholder="User (Type Manually)" required>

      <input list="destList" placeholder="Destination (Choose or Type)" required>
      <datalist id="destList">
        <option>Dalam Kota</option>
        <option>Cikarang</option>
        <option>Bandung</option>
      </datalist>

      <input list="durList" placeholder="Duration (Choose or Type)" required>
      <datalist id="durList">
        <option>Drop Only</option>
        <option>6 Jam</option>
        <option>12 Jam</option>
        <option>Fullday</option>
      </datalist>

      <textarea placeholder="Notes (Type Detail Info)"></textarea>

      <button type="submit">INPUT</button>
    </form>
  </div>

  <!-- FLOAT TODAY LOG -->
  <div id="todayLog">Today Log</div>

  <!-- TODAY LOG MODAL -->
  <div id="todayModal" class="modal">
    <ul id="todayList"></ul>
  </div>

  <!-- POPUP -->
  <div id="popup"></div>

  <!-- SOUNDS -->
  <audio id="clickSound" src="assets/sounds/clicktone.mp3"></audio>
  <audio id="successSound" src="assets/sounds/successtone.mp3"></audio>
  <audio id="errorSound" src="assets/sounds/errortone.mp3"></audio>

  <!-- SCRIPT -->
  <script src="script.js"></script>

  <!-- REGISTER SERVICE WORKER -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch(err => console.error("SW registration failed:", err));
    }
  </script>

</body>
</html>
